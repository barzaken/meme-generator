<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">

    <div class="main-layout">
        <nav class="nav-bar">
            <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
            <h1 onclick="showGallery()" class="logo">Meme Generator</h1>
            <ul class="nav-btns">
                <li onclick="showGallery()">Gallery</li>
                <li onclick="showMyMemes()">My Memes</li>
                <li>About</li>
            </ul>
        </nav>
        <div class="main-content">
            <div class="gallery-container"></div>
            <div class="editor-container hide">
                <div class="meme-controller">
                    <div class="meme-inputs">
                        <input class="controller-input" type="text" oninput="onSetTxt(this.value)">
                        <button onclick="onTxtAlign('right')"><img class="image-btn"
                                src="img/icons/icons8-align-left-48.png"></button>
                        <button onclick="onTxtAlign('center')"><img class="image-btn"
                                src="img/icons/icons8-align-justify-48.png"></button>
                        <button onclick="onTxtAlign('left')"><img class="image-btn"
                                src="img/icons/icons8-align-right-48.png"></button>
                        <button onclick="onSetTxtSize(-2)"><img class="image-btn"
                                src="img/icons/icons8-decrease-font-48.png"></button>
                        <button onclick="onSetTxtSize(2)"><img class="image-btn"
                                src="img/icons/icons8-increase-font-48.png"></button>
                        <select class="font-select" oninput="onChangeFont(this.value)" name="font" id="font">
                            <option value="Garamond">Garamond</option>
                            <option value="Brush Script MT">Brush Script MT</option>
                            <option value="Trebuchet MS">Trebuchet MS</option>
                            <option value="Tahoma">Tahoma</option>
                        </select>
                        <input class="color-input" type="color" oninput="onSetTxtColor(this.value)">
                        <button onclick="onDeleteLine()"><img class="image-btn"
                                src="img/icons/icons8-trash-can-50.png"></button>
                        <button onclick="onAddLine()"><img class="image-btn"
                                src="img/icons/icons8-plus-key-50.png"></button>
                        <button onclick="onSwitchLine()"><img class="image-btn"
                                src="img/icons/icons8-switch-50.png"></button>
                        <button onclick="onLineHeight(-5)"><img class="image-btn"
                                src="img/icons/icons8-chevron-up-30.png"></button>
                        <button onclick="onLineHeight(5)"><img class="image-btn"
                                src="img/icons/icons8-chevron-down-30.png"></button>
                    </div>
                </div>
                <div class="meme-options">
                    <div class="image-upload">
                        <label for="file-input">
                            <small>Upload Image</small>
                        </label>
                        <input id="file-input" type="file" name="image" onchange="onImgInput(event)" />
                    </div>
                    <button class="share-btn" onclick="uploadImg()">Share</button>
                    <button class="save-btn" onclick="saveMeme()">Save</button>
                    <a class="download-btn" href="#" onclick="downloadImg(this)" download="my-meme.jpg">download</a>
                    <div class="link"></div>
                    <div class="user-msg"></div>
                </div>
                <canvas id="meme-canvas"></canvas>
            </div>
        </div>
        <div class="my-memes hide"></div>
        <footer>
            <small>Made By Bar Zaken</small>
            <h1>Meme Generator</h1>
        </footer>
    </div>

    </div>

    <script src="js/services/storage.service.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/services/upload.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
