<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">

    <div class="main-layout">
        <nav class="nav-bar">
            <img class="logo" src="img/logo.png">
            <ul class="nav-btns">
                <li onclick="showGallery()">Gallery</li>
                <li onclick="showMyMemes()">My Memes</li>
                <li>About</li>
            </ul>
        </nav>
        <div class="main-content">
            <div class="gallery-container"></div>
            <div class="editor-container hide">
                <div class="meme-editor">
                    <div class="text-controller">
                        <input class="text-input" type="text" oninput="onSetTxt(this.value)">
                        <div class="text-buttons">
                            <button onclick="onTxtAlign('right')">Left</button>
                            <button onclick="onTxtAlign('center')">Center</button>
                            <button onclick="onTxtAlign('left')">Right</button>
                            <button onclick="onSetTxtSize(2)">A+</button>
                            <button onclick="onSetTxtSize(-2)">A-</button>
                            <input class="color-input" type="color" oninput="onSetTxtColor(this.value)">
                        </div>
                    </div>
                    <div class="line-controller">
                        <button onclick="onDeleteLine()">Delete Line</button>
                        <button onclick="onAddLine()">Add Line</button>
                        <button onclick="onSwitchLine()">Switch Line</button>
                        <button onclick="onLineHeight(-5)">↓</button>
                        <button onclick="onLineHeight(5)">↑</button>
                    </div>
                </div>
                <div class="options">
                    <input type="file" name="image" onchange="onImgInput(event)" />
                    <button onclick="uploadImg()">Share</button>
                    <button onclick="saveMeme()">Save Meme</button>
                    <a href="#" class="btn" onclick="downloadImg(this)" download="my-meme.jpg">Download as jpeg</a>
                    <div class="link"></div>
                </div>
                <canvas id="meme-canvas"></canvas>
            </div>
            <div class="my-memes hide"></div>
        </div>

    </div>

    <script src="js/storage.service.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/upload.service.js"></script>
    <script src="js/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
