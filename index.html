<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">

    <div class="main-layout">
        <nav class="nav-bar">
            <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
            <img class="logo" src="img/logo.png">
            <ul class="nav-btns">
                <li onclick="showGallery()">Gallery</li>
                <li onclick="showMyMemes()">Memes</li>
                <li>About</li>
            </ul>
        </nav>
        <div class="main-content">
            <div class="gallery-container"></div>
            <div class="editor-container hide">
                <div class="meme-editor">
                    <div class="text-controller">
                        <input class="text-input" type="text" oninput="onSetTxt(this.value)">
                        <div class="text-buttons">
                            <button class="editor-btn" onclick="onTxtAlign('right')"><img class="image-btn" src="img/icons/icons8-align-left-48.png"></button>
                            <button onclick="onTxtAlign('center')"><img class="image-btn" src="img/icons/icons8-align-justify-48.png"></button>
                            <button onclick="onTxtAlign('left')"><img class="image-btn" src="img/icons/icons8-align-right-48.png"></button>
                            <button onclick="onSetTxtSize(2)"><img class="image-btn" src="img/icons/icons8-increase-font-48.png"></button>
                            <button onclick="onSetTxtSize(-2)"><img class="image-btn" src="img/icons/icons8-increase-font-48.png"></button>
                            <input class="color-input" type="color" oninput="onSetTxtColor(this.value)">
                        </div>
                        <div class="line-controller">
                            <button onclick="onDeleteLine()"><img class="image-btn" src="img/icons/icons8-trash-can-50.png"></button>
                            <button onclick="onAddLine()"><img class="image-btn" src="img/icons/icons8-plus-key-50.png"></button>
                            <button onclick="onSwitchLine()"><img class="image-btn" src="img/icons/icons8-switch-50.png"></button>
                            <button onclick="onLineHeight(-5)"><img class="image-btn" src="img/icons/icons8-chevron-up-30.png"></button>
                            <button onclick="onLineHeight(5)"><img class="image-btn" src="img/icons/icons8-chevron-down-30.png"></button>
                        </div>
                        <div class="options">
                            <div class="image-upload">
                                <label for="file-input">
                                    <img class="upload-img" src="img/icons/icons8-upload-50.png"/>
                                    <a>Upload Image</a>
                                </label>
                                <input id="file-input" type="file" name="image" onchange="onImgInput(event)" />
                              </div>
                            <button class="share-btn" onclick="uploadImg()">Share</button>
                            <button class="save-btn"  onclick="saveMeme()">Save</button>
                            <a class="download-btn" href="#" onclick="downloadImg(this)" download="my-meme.jpg">download</a>
                            <div class="link"></div>
                            <div class="user-msg"></div>
                        </div>
                    </div>
                </div>
                <canvas id="meme-canvas"></canvas>
            </div>
            <div class="my-memes hide"></div>
        </div>

    </div>

    <script src="js/services/storage.service.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/services/upload.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
